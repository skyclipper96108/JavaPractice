<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test</title>
	</head>
	<body>
		<script type="text/javascript">
			//==============================Array对象==========================//
			var stars=[65,4.6,true,"baby",null];
			for(var i in stars){
				document.write("<h2>"+stars[i]+"</h2>");
			}
			//===============================Date对象=========================//
			var now = new Date();
			document.write(now.toLocaleDateString()+"<br/>");
			document.write(now.toLocaleString()+"<br/>");
			document.write(now.toLocaleTimeString()+"<br/>");
			//==============================String对象========================//
			var str = "There is no escape.";
			document.write(str.split(" ")+"<br/>");
			document.write(str.substring(0,4)+"<br/>");
			document.write(str.indexOf("s")+"<br/>");
			//==============================Math对象===========================//
			document.write(Math.random()+"<br/>");
			document.write(Math.ceil(3.6464)+"<br/>");
			document.write(Math.floor(4.65644)+"<br/>");
			document.write(Math.round(4.65575)+"<br/>");
			//=============================Global对象=========================//
			var a = "3883f9fhf39";
			var b = 343.353
			document.write(parseInt(b)+"<br/>");// 转整数，向下取整
			var a1 = "5+6-3";
			alert(eval(a1));
			// 自定义对象和定义函数的语法一致，如果是函数方法名小写，对象首字母大写
			function Person(){}
			var p1 = new Person();
			p1.age=20;
			p1.f1 =function(){
				alert("实例方法")
			}
			p1.f1();// 不能在多个实例共享属性和方法
			
			function Dog(){
				this.name="花花";
				this.run=function(){
					alert("run!")
				}
			}// 使用prototype增加方法和属性
		</script>
	</body>
</html>
