<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>boostrap</title>
		<!-- 先引入jQuery的.js，因为bootstrap依赖jQuery -->
		<script src="js/jquery-1.11.2.js" type="text/javascript"></script>
		<!-- 引入bootstrap的css和js -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/bootstrap.js" type="text/javascript"></script>
		<style type="text/css">
			.col-md-3{
				height: 80px;
				border: 1px solid olive;
			}
		</style>
	</head>
	<body>
		<div id="d1" style="background-color: peachpuff;" class="container">
			两端留白
		</div>
		<div id="d2" style="background-color: tomato;" class="container-fluid">
			两端不留白
		</div>
		<div class="container">
			<!-- 一行四个div -->
			<div class="row">
				<div class="col-md-3 col-sm-6 col-xs-12">
					
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					
				</div>
			</div>
			<div class="row">
				<div class="col-md-2 col-md-offset-5"
					style="text-align: center;">
					<button>贝贝</button>
				</div>
			</div>
			<br/>
			<h3>自定义表格</h3>
			<table border="1">
				<tr><th>姓名</th><th>年龄</th><th>地址</th></tr>
				<tr><td>jim</td><td>30</td><td>koha</td></tr>
			</table>
			<h3>基本表格</h3>
			<table class="table">
				<tr><th>姓名</th><th>年龄</th><th>地址</th></tr>
				<tr><td>jim</td><td>30</td><td>koha</td></tr>
			</table>
			<h3>基本表格+条纹</h3>
			<table class="table table-striped">
				<tr class="danger"><th>姓名</th><th>年龄</th><th>地址</th></tr>
				<tr class="info"><td>jim</td><td>30</td><td>koha</td></tr>
				<tr class="success"><td>carrigen</td><td>30</td><td>char</td></tr>
				<tr class="warning"><td>atanis</td><td>300</td><td>auir</td></tr>
			</table>
		</div>
		
	</body>
</html>
