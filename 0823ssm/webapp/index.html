<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-1.11.2.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<h2>员工管理信息</h2>
		<table class="table table-bordered table-hover">
			<thead id="thead">
				<tr><th>编号</th><th>姓名</th><th>性别</th><th>地址</th><th>电话</th><th>卡号</th><th>操作
					&emsp;
					<a href="javascript:;" id="addBtn" class="btn btn-success btn-xs">
						<span class="glyphicon glyphicon-plus"></span> add</a>
					</th>
				</tr>
			</thead>
			<tbody id="tbody">
				
			</tbody>
		</table>
	</div>
	
	<!--修改员工弹出的模态框 -->
	<div class="modal fade" id="empEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	   <div class="modal-dialog" role="document">
	       <div class="modal-content">
	           <div class="modal-header">
	               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
	                        aria-hidden="true">&times;</span></button>
	               <h4 class="modal-title" id="userReviseModalLabel">员工操作</h4>
	            </div>
	            <div class="modal-body">
	                <form class="form-horizontal">
	                	<div class="form-group">
	                        <label class="col-sm-2 control-label">编号</label>
	                        <div class="col-sm-10">
	                            <input type="text" name="eid" class="form-control" id="eid_edit_input" readonly="readonly">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label">姓名</label>
	                        <div class="col-sm-10">
	                            <input type="text" name="ename" class="form-control" id="ename_edit_input" required="required" >
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label">性别</label>
	                        <div class="col-sm-10">
	                            <label class="radio-inline">
	                                <input type="radio" name="sex" id="sex1_edit_input" value="男"> 男
	                            </label>
	                            <label class="radio-inline">
	                                <input type="radio" name="sex" id="sex2_edit_input" value="女"> 女
	                            </label>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label">地址</label>
	                        <div class="col-sm-10">
	                            <input type="text" name="address" class="form-control" id="address_edit_input" >
	                        </div>
	                    </div> 
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label">电话</label>
	                        <div class="col-sm-10">
	                            <input type="text" name="tel" class="form-control" id="tel_edit_input" required="required" >
	                        </div>
	                    </div> 
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label">银行卡号</label>
	                        <div class="col-sm-10">
	                            <input type="text" name="card" class="form-control" id="card_edit_input" required="required" >
	                        </div>
	                    </div>
	                </form>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	                <button type="button" class="btn btn-primary" id="emp_edit_btn">提交</button>
	            </div>
	        </div>
	    </div>
	</div>

	
	
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
